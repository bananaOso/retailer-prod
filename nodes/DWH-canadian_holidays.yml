      description: |-
        The Public Holiday Calendar provides reference data containing government-designated holidays for 119 countries since 1970, as well as the financial market holidays for the European Central Bank (ECB) and New York Stock Exchange (NYSE).
        Provides historical values for each public holiday by GEO_ID.
        Each row represents a distinct timeseries, date, and holiday name by geographic entity. It identifies whether the holiday is financial.
